name: Release Workflow

on:
 push:
  branches:
   - main

jobs:
 release:
  runs-on: ubuntu-latest

  steps:
   - name: Checkout code
     uses: actions/checkout@v2

   - name: Set up Python
     uses: actions/setup-python@v3
     with:
      python-version: 3.8

   - name: Install dependencies
     run: |
       python -m pip install --upgrade pip
       pip install -r requirements.txt # Adjust this line based on your project's dependency management

   - name: Build and test
     run: python script.py # Adjuct this line based on your build process

   - name: Deploy to Github Pages
     uses: peaceiris/actions-gh-pages@v3
     with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      publish_dir: ./your_output_folder # Adjust this line based on your project's structure
     
   
